<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Project</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Photo Gallery</h1>
    <h2>Animals</h2>
    
    <div class="container">
        <button class="image-item" data-modal="true" data-gallery="">
            <img class="img_thumbnail" src="./assets/images/dolphins.jpg" alt/>
        </button>

        <button class="image-item" data-modal="true" data-gallery="">
            <img class="img_thumbnail" src="./assets/images/elephant.jpg" alt/>
        </button>

        <button class="image-item" data-modal="true" data-gallery="">
            <img class="img_thumbnail" src="./assets/images/goat.jpg" alt/>
        </button>

        <button class="image-item" data-modal="true" data-gallery="">
            <img class="img_thumbnail" src="./assets/images/kangaroo.jpg" alt/>
        </button>

        <button class="image-item" data-modal="true" data-gallery="">
            <img class="img_thumbnail" src="./assets/images/owls.jpg" alt/>
        </button>

        <button class="image-item" data-modal="true" data-gallery="">
            <img class="img_thumbnail" src="./assets/images/parrot.jpg" alt/>
        </button>

        <button class="image-item" data-modal="true" data-gallery="">
            <img class="img_thumbnail" src="./assets/images/penguin.jpg" alt/>
        </button>

        <button class="image-item" data-modal="true" data-gallery="">
            <img class="img_thumbnail" src="./assets/images/reindeer.jpg" alt/>
        </button>

        <button class="image-item" data-modal="true" data-gallery="">
            <img class="img_thumbnail" src="./assets/images/zebra.jpg" alt/>
        </button>

        <button class="image-item" data-modal="true" data-gallery="">
            <img class="img_thumbnail" src="./assets/images/giraffes.jpg" alt/>
        </button>
    </div>


    <script src="./app.js"></script>
</body>
</html>
